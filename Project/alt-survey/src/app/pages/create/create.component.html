<app-navbar navItem1="Home" routerLink="/home" navItem2="Logout"></app-navbar>

<div class="bootstrap-wrapper">
  <div class="back-button">
    <button mat-raised-button color="primary" class="back">Back</button>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 inner-card">
        <h1 class="header-title">Create Survey</h1>
        <form (ngSubmit)="formSubmit()">
          <div class="form-heading">
            <label for="survey-name">Survey Name</label>
          </div>

          <div class="subject-border">
            <input
              [(ngModel)]="survey.surveyName"
              name="SurveyName"
              placeholder="Survey Name"
            />
          </div>
          <div class="form-heading">
            <label for="sruvey-name">Survey Type</label>
          </div>
          <div class="subject-border">
            <input
              [(ngModel)]="survey.surveyType"
              name="surveyType"
              placeholder="Survey Type"
            />
          </div>
          <div class="form-heading">
            <label for="sruvey-name">Subject</label>
          </div>
          <div class="subject-border">
            <input
              [(ngModel)]="survey.subject"
              name="Subject"
              placeholder="Subject"
            />
          </div>
          <div class="form-heading">
            <label for="sruvey-name">Content</label>
          </div>
          <div class="subject-border">
            <input
              [(ngModel)]="survey.content"
              name="Content"
              placeholder="Content"
            />
          </div>
          <div class="form-heading">
            <label for="sruvey-name">Reciever's query</label>
          </div>
          <div class="subject-border">
            <input
              [(ngModel)]="survey.Rquery"
              name="Delay"
              placeholder="Query"
            />
          </div>
          <div class="form-heading">
            <label for="sruvey-name">Delay</label>
            <div class="subject-border">
              <input
                [(ngModel)]="survey.delay"
                name="Delay"
                placeholder="Delay (No. of Days)"
              />
            </div>
          </div>

          <div class="form-heading">
            <label for="sruvey-name">IsActive</label>
          </div>

          <input
            id="checkbox"
            type="checkbox"
            name="SurveyName"
            placeholder="Survey Name"
          />

          <div class="button-border">
            <button
              type="submit"
              class="save"
              mat-raised-button
              color="primary"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
