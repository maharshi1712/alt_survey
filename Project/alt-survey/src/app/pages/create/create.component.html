<nav
  class="navbar fixed-top navbar-light bg-light"
  style="
    padding-top: 2rem;
    padding-bottom: 2rem;
    box-shadow: 4px 3px 3px -3px #999;
  "
>
  <div class="container-fluid d-flex">
    <div class="logo">
      <img
        src="../assets/images/PeopleStrong_Logo_Final.png"
        width="230px"
        height="40px"
        alt="PeopleStrong_Logo "
      />
    </div>
    <div class="nav-items">
      <ul class="list-items d-flex">
        <li class="list-item">
          <button class="btn" (click)="onHome()">Home</button>
        </li>
        <li class="list-item">
          <button class="btn signup-btn">Logout</button>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div
  [@myAnimationTriggerForContainer]="state1"
  class="background position-relative"
  style="margin-top: 150px"
>
  <div class="bootstrap-wrapper">
    <!-- <div class="back-button">
      <button
        mat-raised-button
        color="primary"
        class="back"
        (click)="moveBack()"
      >
        <i class="bi bi-arrow-left"></i>
        Back
      </button>
    </div> -->
    <div class="container" style="margin-top: 30px; z-index: 1000">
      <div class="row">
        <div class="col-6 inner-card">
          <button
            (click)="moveBack()"
            style="background-color: transparent; border: none"
          >
            <i
              style="color: #17089b; font-size: 20px"
              class="bi bi-arrow-left"
            ></i>
          </button>
          <h1 class="header-title">CREATE SURVEY</h1>
          <form [formGroup]="createForm">
            <div class="row">
              <div class="col-6">
                <div class="form-heading">
                  <label for="survey-name">Survey Name</label>
                </div>

                <div class="subject-border">
                  <input
                    required
                    formControlName="surveyname"
                    name="SurveyName"
                    placeholder="Survey Name"
                  />
                  <div
                    *ngIf="
                      createForm.get('surveyname')?.invalid &&
                      createForm.get('surveyname')?.touched
                    "
                  >
                    <small
                      class="text-danger"
                      *ngIf="createForm.value.surveyname === ''"
                      >Survey Name is required</small
                    >
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="form-heading">
                  <label for="sruvey-name">Survey Type</label>
                </div>
                <div class="subject-border">
                  <input
                    required
                    formControlName="survey_type"
                    name="surveyType"
                    placeholder="Survey Type"
                  />
                  <div
                    *ngIf="
                      createForm.get('survey_type')?.invalid &&
                      createForm.get('survey_type')?.touched
                    "
                  >
                    <small
                      class="text-danger"
                      *ngIf="createForm.value.survey_type === ''"
                      >Survey Type is required</small
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-heading">
                  <label for="sruvey-name">Message Subject</label>
                </div>
                <div class="subject-border">
                  <input
                    required
                    formControlName="message_subject"
                    name="Subject"
                    placeholder="Message Subject"
                  />
                  <div
                    *ngIf="
                      createForm.get('message_subject')?.invalid &&
                      createForm.get('message_subject')?.touched
                    "
                  >
                    <small
                      class="text-danger"
                      *ngIf="createForm.value.message_subject === ''"
                      >Message Subject is required</small
                    >
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="form-heading">
                  <label for="survey-name">Delay</label>
                </div>
                <div class="subject-border">
                  <input
                    type="number"
                    min="0"
                    oninput="this.value=this.value.replace(/[^\d]/,'0')"
                    required
                    formControlName="survey_dealy"
                    name="Delay"
                    placeholder="Delay (No. of Days)"
                  />
                  <div
                    *ngIf="
                      createForm.get('survey_dealy')?.invalid &&
                      createForm.get('survey_dealy')?.touched
                    "
                  >
                    <small class="text-danger">Enter Valid Number</small>
                  </div>
                </div>
              </div>
              <div class="form-heading col">
                <label for="sruvey-name" style="margin-bottom: 20px"
                  >Message Body</label
                >

                <angular-editor
                  required
                  formControlName="message_body"
                  name="MessageBody"
                  [config]="config"
                ></angular-editor>
                <div
                  *ngIf="
                    createForm.get('message_body')?.invalid &&
                    createForm.get('message_body')?.touched
                  "
                >
                  <small
                    class="text-danger"
                    *ngIf="createForm.value.message_body === ''"
                    >Message Body is required</small
                  >
                </div>
              </div>
              <div class="row" style="margin-left: 10px">
                <div class="col-2" style="margin-top: 60px">
                  <button
                    (click)="formSubmit()"
                    class="save"
                    mat-raised-button
                    color="primary"
                    [disabled]="
                      createForm.value.message_body === '' ||
                      createForm.value.message_subject === '' ||
                      createForm.value.surveyname === '' ||
                      createForm.get('survey_dealy')?.invalid ||
                      createForm.value.survey_type === ''
                    "
                  >
                    Submit
                  </button>
                </div>
                <div class="col-2" style="margin-top: 60px">
                  <button (click)="discardChange()" class="Discard">
                    Discard
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-6 d-flex justify-content-center align-items-center">
          <div class="img-container">
            <img
              class="img-fluid"
              src="../../../assets/images/undraw_add_post_re_174w.svg"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
