<div
  [@myAnimationTriggerForContainer]="state1"
  class="background"
  style="margin-top: 150px"
>
  <div class="bootstrap-wrapper">
    <!-- <div class="back-button">
      <button
        mat-raised-button
        color="primary"
        class="back"
        (click)="moveBack()"
      >
        <i class="bi bi-arrow-left"></i>
        Back
      </button>
    </div> -->
    <div class="container" style="margin-top: 30px">
      <div class="row">
        <div class="col-6">
          <button
            (click)="moveBack()"
            style="background-color: transparent; border: none"
          >
            <i
              style="color: #17089b; font-size: 26px"
              class="bi bi-arrow-left"
            ></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-6 inner-card">
          <h1 class="header-title">EDIT SURVEY</h1>
          <form>
            <div class="row">
              <div class="col-6">
                <div class="form-heading">
                  <label for="survey-name">Survey Name</label>
                </div>

                <div class="subject-border">
                  <input
                    required
                    [(ngModel)]="survey.surveyname"
                    name="SurveyName"
                    placeholder="Survey Name"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="form-heading">
                  <label for="sruvey-name">Survey Type</label>
                </div>
                <div class="subject-border">
                  <input
                    required
                    [(ngModel)]="survey.survey_type"
                    name="surveyType"
                    placeholder="Survey Type"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-heading">
                  <label for="sruvey-name">Message Subject</label>
                </div>
                <div class="subject-border">
                  <input
                    required
                    [(ngModel)]="survey.message_subject"
                    name="Subject"
                    placeholder="Message Subject"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="form-heading">
                  <label for="survey-name">Delay</label>
                </div>
                <div class="subject-border">
                  <input
                    required
                    [(ngModel)]="survey.survey_dealy"
                    name="Delay"
                    placeholder="Delay (No. of Days)"
                  />
                </div>
              </div>

              <div class="form-heading col">
                <label for="sruvey-name" style="margin-bottom: 20px"
                  >Message Body</label
                >

                <angular-editor
                  required
                  [(ngModel)]="survey.message_body"
                  name="MessageBody"
                  [config]="config"
                ></angular-editor>
              </div>
              <div class="row" style="margin-left: 10px">
                <div class="col-2" style="margin-top: 60px">
                  <button
                    (click)="onSubmitSurvey()"
                    class="save"
                    mat-raised-button
                    color="primary"
                  >
                    Save
                  </button>
                </div>
                <div class="col-2" style="margin-top: 60px">
                  <button
                    (click)="onDeleteSurvey()"
                    class="Delete-btn"
                    mat-raised-button
                    color="primary"
                  >
                    Delete
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-6 d-flex justify-content-center align-items-center">
          <div class="img-container">
            <img
              class="img-fluid"
              src="../../../assets/images/undraw_mobile_posts_re_bpuw.svg"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
