
<nav class="navbar">
  <div class="container-fluid d-flex">
    <div class="logo">
      <img
        src="../assets/images/PeopleStrong_Logo_Final.png"
        width="230px"
        height="40px"
        alt="PeopleStrong_Logo "
      />
    </div>
    <div class="nav-items">
      <ul class="list-items d-flex">
        <li class="list-item">
          <button class="btn" routerLink="/login">Login</button>
        </li>
        <li class="list-item">
          <button class="btn signup-btn" routerLink="/signup">

          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
