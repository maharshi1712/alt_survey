<nav class="navbar">
  <div class="container-fluid d-flex">
    <div class="logo">
      <img
        src="../assets/images/PeopleStrong_Logo_Final.png"
        width="230px"
        height="40px"
        alt="PeopleStrong_Logo "
      />
    </div>
    <div class="nav-items">
      <ul class="list-items d-flex">
        <li class="list-item">
          <button class="btn" routerLink="/home">Home</button>
        </li>
        <li class="list-item">
          <button class="btn signup-btn">
            Logout
          </button>
        </li>
      </ul>
    </div>
  </div>

<div class="container">
  <h1 class="welcome_note">Welcome! {{ user }}</h1>
  <div class="header">
    <li>
      <mat-form-field appearance="fill" class="Dropdown">
        <mat-label style="color: #17089b">Select Category</mat-label>
        <mat-select class="panel" [(value)]="selected">
          <mat-option value="Onboarding">Onboarding</mat-option>
          <mat-option value="Resignation">Resignation</mat-option>
          <mat-option value="Other">Other</mat-option>
        </mat-select>
      </mat-form-field>
    </li>
    <li>
      <button
        mat-raised-button
        color="primary"
        (click)="onCreateNewSurvey()"
        class="create"
        routerLink="/create"
      >
        Create Survey
      </button>
    </li>
  </div>

  <app-card surveyName="Testing survey" surveyType="Resigning"></app-card>
</div>
