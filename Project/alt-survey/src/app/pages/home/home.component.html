<app-navbar navItem1="Home" navItem2="Logout"></app-navbar>
<div class="container">
  <h1 class="welcome_note">Welcome! {{ user }}</h1>
  <div class="header">
    <li>
      <mat-form-field appearance="fill" class="Dropdown">
        <mat-label style="color: #17089b">Select Category</mat-label>
        <mat-select
          value="All Surveys"
          name="Maharshi"
          class="panel"
          [(ngModel)]="selected"
        >
          <mat-option value="All Surveys">All Surveys</mat-option>
          <mat-option value="My Surveys">My Surveys</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- This example requires Tailwind CSS v2.0+ -->
    </li>
    <li>
      <button
        mat-raised-button
        color="primary"
        (click)="onCreateNewSurvey()"
        class="create"
        routerLink="/create"
      >
        Create Survey
      </button>
    </li>
  </div>

  <app-card
    [selectedFilter]="selected"
    surveyName="Testing survey"
    surveyType="Resigning"
  ></app-card>
</div>
