<app-navbar navItem1="Home" navItem2="Logout"></app-navbar>
<div class="container">
  <h1 class="welcome_note">Welcome! {{ user }}</h1>
  <div class="header">
    <li>
      <mat-form-field appearance="fill" class="Dropdown">
        <mat-label style="color: #17089b">Select Category</mat-label>
        <mat-select class="panel" [(value)]="selected">
          <mat-option value="All Surveys"  (onSelectionChange)="ShowAllSurveys()">All Surveys</mat-option>
          <mat-option value="User Surveys" (onSelectionChange)="ShowMySurveys()">My Surveys</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- This example requires Tailwind CSS v2.0+ -->
    </li>
    <li>
      <button
        mat-raised-button
        color="primary"
        (click)="onCreateNewSurvey()"
        class="create"
        routerLink="/create"
      >
        Create Survey
      </button>
    </li>
  </div>

  <app-card surveyName="Testing survey" surveyType="Resigning"></app-card>
</div>
