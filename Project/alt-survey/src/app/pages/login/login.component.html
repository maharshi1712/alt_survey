<nav
  class="navbar fixed-top navbar-light bg-light"
  style="
    padding-top: 2rem;
    padding-bottom: 2rem;
    box-shadow: 4px 3px 3px -3px #999;
  "
>
  <div class="container-fluid d-flex">
    <div class="logo">
      <img
        src="../assets/images/PeopleStrong_Logo_Final.png"
        width="230px"
        height="40px"
        alt="PeopleStrong_Logo "
      />
    </div>
    <div class="nav-items">
      <ul class="list-items d-flex">
        <li class="list-item">
          <button class="btn">About us</button>
        </li>
        <li class="list-item">
          <button class="btn signup-btn" routerLink="/signup">Sign up</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section
  [@myAnimationTriggerForContainer]="state1"
  class="section-1"
  style="margin-top: 100px"
>
  <div class="main-container d-flex">
    <div class="left-container">
      <div class="illu-image">
        <img
          src="../assets/images/undraw_customer_survey_re_v9cj.svg"
          class="img-fluid"
          alt=""
        />
      </div>
    </div>
    <div class="right-container">
      <div class="login-inner-container">
        <h2 style="font-weight: 600">Login</h2>
        <form (ngSubmit)="formSubmit()" class="d-flex flex-column">
          <label for="Email">Email</label>
          <input
            type="text"
            placeholder="abc@xyz.com"
            name="email"
            required
            autofocus
            [(ngModel)]="user.email"
          />
          <label for="Password">Password</label>
          <input
            type="password"
            placeholder="Password"
            name="password"
            required
            [(ngModel)]="user.password"
          />
          <a style="margin-top: 25px" href="forgot-password"
            >Forget Password?</a
          >
          <button type="submit" style="margin-top: 25px" class="login-btn">
            Login
          </button>
          <div style="margin-top: 25px" class="signup-row">
            <p>Don't have an account yet?</p>
            <a routerLink="/signup" class="signup-bottom-btn">Sign up</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
